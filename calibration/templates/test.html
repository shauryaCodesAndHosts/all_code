<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dependent Dropdown Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <label for="country">Country:</label>
    <select id="country" class="form-select">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
    </select>
    <label for="city">City:</label>
    <select id="city" class="form-select">
        <!-- Options will be dynamically populated based on the selected country -->
    </select>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<script>
    $(document).ready(function() {
      // Country data and their respective cities
      const citiesByCountry = {
        usa: ["New York", "Los Angeles", "Chicago"],
        canada: ["Toronto", "Vancouver", "Montreal"],
      };
  
      // Function to populate the City dropdown based on the selected Country
      function populateCityDropdown(selectedCountry) {
        const cityDropdown = $("#city");
        cityDropdown.empty();
  
        const cities = citiesByCountry[selectedCountry];
        cities.forEach(city => {
          cityDropdown.append(new Option(city, city));
        });
      }
  
      // Event listener for the Country dropdown change
      $("#country").change(function() {
        const selectedCountry = $(this).val();
        populateCityDropdown(selectedCountry);
      });
  
      // Initialize the City dropdown based on the default Country selection
      const defaultCountry = $("#country").val();
      populateCityDropdown(defaultCountry);
    });
  </script>
